<!DOCTYPE html>
<html>
<head>
    <title>Abhi spreadsheet</title>

    <script src="mustache.js" type="text/javascript"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="spreadsheet.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <input id="create" type="button" value="Create Excelsheet"/>
        <script type="x-mustache/template" id="templates" style="display: none;">
            {{name}}
            <div id="spreadsheet">
                <table>
                    <thead>
                    <tr>
                        {{#coloumnHeads}}
                        <th>{{.}}</th>
                        {{/coloumnHeads}}
                    </tr>
                    </thead>
                    <tr>
                        <td><input type="text"></input></td>
                        <td><input type="text"></input></td>
                        <td><input type="text"></input></td>
                    </tr>
                </table>
            </div>
        </script>
        <div id="excel"></div>
    </form>

</body>
</html>
